<nz-spin [nzSpinning]="loading">
    <nz-tabset>
        <nz-tab *ngFor="let item of menu" nzPlacement="right" [ngClass]="setTextColor(item)"
            [nzTitle]="item" (nzClick)="setRouterName(item)">
            <nz-page-header-content *ngIf="parameters.routerName">
                    <fs-ng-alain-setting-management-detail [(parameters)]="parameters" [(isEdit)]="isDirty">
                    </fs-ng-alain-setting-management-detail>
            </nz-page-header-content>
        </nz-tab>
    </nz-tabset>
</nz-spin>
