<nz-spin [nzSpinning]="loading">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
        <div nz-col [nzMd]="24" [nzLg]="8">
            <ul nz-menu nzMode="inline">
                <li nz-menu-item nz-tooltip *ngFor="let item of menu" nzPlacement="right" [ngClass]="setTextColor(item)" [nzTitle]="item" (click)="setRouterName(item)">
                    <i nz-icon nzType="setting"></i>
                    <span>{{ item }}</span>
                </li>
            </ul>
        </div>
        <div nz-col [nzMd]="24" [nzLg]="16">
            <nz-page-header-content *ngIf="parameters.routerName"><fs-ng-alain-setting-management-detail [(parameters)]="parameters" [(isEdit)]="isDirty"></fs-ng-alain-setting-management-detail></nz-page-header-content>
        </div>
    </div>
</nz-spin>
